<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="hotel, mixquiahuala, hotel">
        <meta name="description"
            content="Pagina de Hotel Imperial Mixquiahuala donde podras obtener informacion acerca de nosotros">
        <meta name="author" content="Cesar Cornejo López">
        <meta name="robots" content="index">
        <link rel="icon" href="img/hotel.ico">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <title>RERSERVACIÓN | HOTEL IMPERIAL</title>
        <link rel="stylesheet" href="/styles/reservacion.css">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="container">
            <h2>Complete correctamente el formulario</h2>
            <div class="formContainer">
                <form id="formulario" action="" method="get">
                    <div class="divFormulario">
                        <label>Nombre:</label>
                        <input type="text" id="nombre" size="40" name="nombre" value="" class="campo" placeholder="ej: Juan Perez">
                    </div>

                    <div class="divFormulario">
                        <label>Correo electronico:</label>
                        <input type="email" name="correo" id="correo" class="campo"size="40" placeholder="ej: juanperez@dominio.com">
                    </div>

                    <div class="divFormulario">
                        <label>Numero de telefono:</label>
                        <input type="text" name="numTelefono" id="numTelefono" class="campo" size="20" placeholder="ej: XXXXXXXXXX">
                    </div>

                    <div class="divFormulario">
                        <div class="fechas">
                            <label>Ingreso:</label>
                            <input type="date" name="fechaIngreso" id="fechaIngreso" class="campoFecha">
                            <label>Salida:</label>
                            <input type="date" name="fechaSalida" id="fechaSalida" class="campoFecha">
                        </div>
                    </div>

                    <div class="divFormulario">
                        <label>Habitaciones matrimoniales:</label>
                        <input type="number" name="habMat" id="habMat" min="0" max="9" placeholder="0 - 9" class="campoHab"> <br>
                        <label>Habitaciones king-size:</label>
                        <input type="number" name="habKing" id="habKing" min="0" max="7" placeholder="0 - 7" class="campoHab"> <br>
                        <label>Habitaciones dobles:</label>
                        <input type="number" name="habDoble" id="habDoble" min="0" max="2" placeholder="0 - 2" class="campoHab">
                    </div>

                    <div class="divFormulario">
                        <p id="totalPagar" style="display: none;">Total a pagar: $</p>
                    </div>

                    <!-- <div class="divFormulario">
                        <label>Metodo de pago:</label>
                        <input type="radio" name="metodoPago" id="efectivo">Efectivo
                        <input type="radio" name="metodoPago" id="deposito">Deposito
                        <input type="radio" name="metodoPago" id="transferencia">Transferencia
                    </div> -->

                    <div class="botones">
                        <button type="submit"  id="enviar" disabled style="opacity: 50%;">
                            ENVIAR
                        </button>

                        <button type="reset" id="borrar">BORRAR</button>

                        <div id="spinner" style="display: none;"></div>
                    </div>
                </form>
            </div>
        </div>

        <script src="/js/reservacion.js"></script>

    </body>

</html>
