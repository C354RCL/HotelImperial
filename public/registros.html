<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/registros.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="registros.js"></script>
    <title>Registros</title>
</head>
<body>
    <div class="container">
        <h1>Reservaciones</h1>
        <div id="#container">
            <form action="" id="form">
                <input type="text" name="busqueda" id="busqueda" placeholder="Buscar por nombre...">
                <button type="button" id="buscar">BUSCAR</button>
            </form>
            <table class="tabla">
                <thead id="headTable">
                    <tr class="columnas">
                        <th class="numeros">Numero</th>
                        <th class="nombre">Nombre</th>
                        <th class="correo">Correo</th>
                        <th class="telefono">Telefono</th>
                        <th class="fechas">Fecha Ingreso</th>
                        <th class="fechas">Fecha Salida</th>
                        <th class="habitaciones">Hab. Mat</th>
                        <th class="habitaciones">Hab. Kin</th>
                        <th class="habitaciones">Hab. Dob</th>
                        <th class="numeros">Total a Pagar</th>
                    </tr>
                </thead>
                <tbody id="body-table">

                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
